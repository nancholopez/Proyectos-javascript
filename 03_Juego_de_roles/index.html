
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPG - Dragon Repeller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong>
                </span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong>
                </span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong>
                </span>
            </div>
            <div id="controls">
                <button id="button1">Ir a la Tienda</button>
                <button id="button2">Ir a la cueva</button>
                <button id="button3">Luchar contra dragón</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong>
                </span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong>
                </span>
            </div>
            <div id="text">
                <p>Bienvenido a Dragon Repeller. Debes derrotar al dragón que está impidiendo que la gente salga del pueblo. Estás en la plaza del pueblo. ¿A dónde quieres ir? Usa los botones de arriba.</p>
            </div>
                
                <div></div>
        </div>
        
        <script src="./script.js"></script> <!---Script va al final del body para que el querySelector se ejecute después de el navegador ha procesado el HTML*/-->
        
    </body>
</html>
